name: Backend CI

on:
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    name: ğŸ§± Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Build backend
        run: npm run build
